name: SAM Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      SAM_CLI_TELEMETRY: '0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME || '' }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install SAM CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aws-sam-cli

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Debug - list workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace root listing:"; ls -la
          echo "infra listing:"; ls -la infra || true

      - name: Debug - find templates and env
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Finding template files:"; find . -maxdepth 4 -type f -name 'template*.y*' -print || true
          echo "Print infra/template.yml head (if exists):"; sed -n '1,20p' infra/template.yml || true

      - name: Build SAM app
        run: sam build --template-file "$GITHUB_WORKSPACE/infra/sam-template.yaml"

      - name: Deploy SAM app
        env:
          S3_BUCKET: ${{ secrets.SAM_PACKAGE_BUCKET }}
          STACK_NAME_BASE: ${{ secrets.SAM_STACK_NAME }}
          NAME_PREFIX: ${{ secrets.SAM_NAME_PREFIX }}
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "SAM_PACKAGE_BUCKET secret is required"; exit 1
          fi
          # If the secret base is empty, fall back to repo-based name to avoid relying on secrets
          if [ -z "$STACK_NAME_BASE" ]; then
            # use repository name as base (repo owner/repo -> repo)
            REPO_NAME=$(basename "$GITHUB_REPOSITORY")
            STACK_NAME_BASE="${REPO_NAME}-stack"
            echo "SAM_STACK_NAME secret not provided; using fallback base: $STACK_NAME_BASE"
          fi
          # Append a timestamp to create a unique stack name so previous ROLLBACK_COMPLETE stacks won't block
          TS=$(date +%s)
          STACK_NAME="${STACK_NAME_BASE}-${TS}"
          echo "Using stack name: $STACK_NAME"
          if [ -n "$NAME_PREFIX" ]; then
            sam deploy --template-file "$GITHUB_WORKSPACE/infra/sam-template.yaml" --stack-name "$STACK_NAME" --s3-bucket "$S3_BUCKET" --parameter-overrides NamePrefix=$NAME_PREFIX --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --region ${{ secrets.AWS_REGION }} --no-confirm-changeset --no-fail-on-empty-changeset
          else
            sam deploy --template-file "$GITHUB_WORKSPACE/infra/sam-template.yaml" --stack-name "$STACK_NAME" --s3-bucket "$S3_BUCKET" --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --region ${{ secrets.AWS_REGION }} --no-confirm-changeset --no-fail-on-empty-changeset
          fi

          # Save the stack name to a file so the subsequent step can query it
          echo "$STACK_NAME" > /tmp/stack-name

      - name: Show Stack Outputs
        run: |
          STACK_NAME="${{ secrets.SAM_STACK_NAME }}"
          # If deploy wrote the runtime stack name, use that
          if [ -f /tmp/stack-name ]; then
            STACK_NAME=$(cat /tmp/stack-name)
          fi
          echo "Querying outputs for stack: $STACK_NAME"
          aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ secrets.AWS_REGION }} --query "Stacks[0].Outputs" --output table
